version: 2
updates:
  # Dependencies for the production application
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      react-dependencies:
        patterns:
          - "react"
          - "react-dom"
      three-dependencies:
        patterns:
          - "three"
          - "@types/three"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "react"
        update-types: ["version-update:major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:major"]

  # Dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
